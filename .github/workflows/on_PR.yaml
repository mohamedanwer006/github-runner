name: PR Changes

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  print-changes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get PR number
      id: get_pr_number
      run: |
        PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
        echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

    - name: Fetch PR files
      id: fetch_pr_files
      run: |
        echo "Fetching files for PR number: $PR_NUMBER"
        RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GB_TOKEN }}" \
                 "https://api.github.com/repos/${{ github.repository }}/pulls/${{ env.PR_NUMBER }}/files")
        echo "Response: $RESPONSE"  # Debugging output
        FILES=$(echo "$RESPONSE" | jq -r '.[].filename | join(", ")')
        echo "FILES=$FILES" >> $GITHUB_ENV

    - name: Print files changed
      run: |
        echo "Files changed in this PR: ${{ env.FILES }}"
