name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Print files changed in PR
        run: |
            git --no-pager diff --name-only ${{ github.base_ref }} ${{ github.head_ref }}
